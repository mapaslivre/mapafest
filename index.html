<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapafest</title>
  <style>
    /* Remove margens e faz iframe preencher toda a tela */
    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Mensagem simples enquanto o site externo carrega */
    #loading {
      position: absolute;
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 18px;
      background: rgba(255,255,255,0.95);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">Carregando Mapafestâ€¦</div>

  <iframe
    id="frame"
    src="http://104.218.54.219/mapafest/"
    title="Mapafest"
    onload="document.getElementById('loading').style.display='none';"
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
    ></iframe>

  <!-- pequeno fallback caso iframe seja bloqueado -->
  <noscript>
    <div style="padding:20px">Este site precisa do JavaScript ativado ou do suporte a iframes no navegador.</div>
  </noscript>
</body>
</html>
